@(contactForm: Form[views.formdata.SearchFormData],
        urlInfo : List[UrlInfo])

@import helper._

@Main("Search") {
    <div class="container">
        @form(routes.Application.searchResult(), 'class -> "form-horizontal") {
                <!-- url -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Search</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control"
                        name ="queryData"
                        id="queryData"
                        placeholder="Please enter keyword to search.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit" type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        }
        @if(! urlInfo.isEmpty) {
            <h1>Results</h1>
            <table class="table table-striped table-bordered">
            @for(urlInfo <- urlInfo) {
                <tr>
                    <td><a href="@urlInfo.getUrl" target="_blank">@urlInfo.getUrl()</a></td>
                </tr>
            }
            </table>
        }
    </div>
}
