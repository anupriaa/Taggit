@(entryForm: Form[views.pagedata.EntryFormData])


  @import helper._
  @import bootstrap3._

@Main("Home") {
  <div class="container">
  @form(routes.Application.postEntry(), 'class ->"form-horizontal"){
    <input type="hidden"
    name="@entryForm("entryId").name"
    id="@entryForm("entryId").id"
    value="@entryForm("entryId").value">
      <!-- url -->
      <div class="form-group @if(entryForm("url").hasErrors) {has-error}">
        <label for="last" class="col-sm-2 control-label">Last</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
            name ="@entryForm("url").name"
            id="@entryForm("url").id"
            value="@entryForm("url").value"
            placeholder="Please enter the URL.">
            <span class="help-block">@{entryForm("url").error.map {error => error.messages}}</span>
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="submit" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  }
  </div>
}
