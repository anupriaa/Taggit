@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, loginForm: Form[views.formdata.LoginFormData],
        message: String)

@import views.html.bootstrap3._

@Main(page, isLoggedIn, userInfo) {
    <div class="container">
    @loginform(routes.Application.postLogin(), loginForm("email"), loginForm("password"), message)
    </div>
}
