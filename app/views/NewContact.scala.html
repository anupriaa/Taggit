@(message: String)

@Main("NewContact") {
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="first" class="col-sm-2 control-label">First</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="last" class="col-sm-2 control-label">Last</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="digits" class="col-sm-2 control-label">Digits</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="digits" placeholder="808-789-9632">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </div>
    </form>
  </div>
}
